<body style="background-color: black">
<script>

var snowField = null;

document.observe("dom:loaded", function() {
  try {
    snowField = new SnowField("snow_raphael");
    snowField.addFlakes(350);
  } catch (e) {
    alert("Initialization failed: " + e);
  }
});

</script>
<a name="snow"></a>
<div>
<a href="#snow" onclick="snowField.stop()">Stop</a>|<a href="#snow" onclick="snowField.start()">Start</a>
</div>
