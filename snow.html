<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Snow</title>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
  google.load("prototype", "1.6");
</script>
<script type="text/javascript" src="script/livepipe.js"></script>
<script type="text/javascript" src="script/raphael-min.js"></script>
<script type="text/javascript" src="script/snow-common.js"></script>
<script type="text/javascript" src="script/snow-raphael.js"></script>
<script type="text/javascript" src="script/snow-css.js"></script>
<script type="text/javascript" src="script/snow-canvas.js"></script>
<script type="text/javascript" src="script/snow.js"></script>
</head>
<body style="background-color: black">
<script>

var snowField = null;

document.observe("dom:loaded", function() {
  try {
    var queryVars = window.location.search.toQueryParams();
    var options = { width: 750, height: 400 };
    if (queryVars['renderer'] != null) {
      options['renderer'] = queryVars['renderer'];
    }
    // Renderer can be 'canvas', 'svg' or 'css'
    snowField = new SnowField("snow", options);
    snowField.addFlakes(350);
    snowField.setFramerateDisplay("framerate");
  } catch (e) {
    alert("Initialization failed: " + e);
  }
});

</script>
<a name="snow_controls"></a>
<div>
<a href="#snow_controls" onclick="snowField.stop()">Stop</a>|<a href="#snow" onclick="snowField.start()">Start</a><br/>
</div>
<div style="color: #ffffff"><span>Rendertime Millis: </span><span id="framerate">...</span></div>
<div id="snow"></div>
</body>
</html>
